<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wright State Faculty Budget Balancer Results</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/jpg" href="../Assets/Favicon/monomoney.jpg">
</head>
<body>
    <header class="header">
        <h1>Wright State Faculty Budget Balancer</h1>
        <p>Results Page (Professor Snapshot)</p>
    </header>

    <div class="resultsPage">
        <!-- Bix box on the left -->
        <div class="leftPanel">
            <h2> Overall Results </h2>
            <h3 class="profName" id="profName">Professor: (none)</h3>
            
            <!-- left side pie chart for salary efficieny -->
            <div class="pieWrap" data-percent="88">
                <svg class="pie" viewBox="0 0 120 120" aria-label="Salary Efficieny">
                    <!-- track -->
                    <circle class="pieTrack" cx="60" cy="60" r="48"></circle>
                    <!-- progress -->
                    <circle class="pieProgress" cx="60" cy="60" r="48"></circle>
                </svg>

                <div class = "pieCenter">
                    <div class="pieValue" id="effValue">0%</div>
                    <div class="pieLabel"> Salary Efficieny </div>
                </div>
            </div>
        </div>

        <!-- Big box on the right -->
         <div class="rightPanel">
            <h2> Supporting Metrics </h2>
            <!-- Grid of smaller boxes filled with metrics -->
            <div class="smallerBoxGrid">
                <!-- Box 1 -->
                <div class="metricBox" style="--accent:#2e4a3d;">
                    <h3> Metric Box 1 </h3>
                </div>
                <!-- Box 2 -->
                <div class="metricBox" style="--accent:#787d5a;">
                    <h3> Metric Box 2 </h3>
                </div>
                <!-- Box 3 -->
                <div class="metricBox" style="--accent:#7d5a5a;">
                    <h3> Metric Box 3 </h3>
                </div>
                <!-- Box 4 -->
                <div class="metricBox" style="--accent:#5a5c7d;">
                    <h3> Metric Box 4 </h3>
                </div>
            </div>
         </div>
    </div>
<!-- JS SCRIPTS -->
<script src="results.js"></script>
</body>
</html>
